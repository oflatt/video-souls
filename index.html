<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5102275085064362" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Video Souls</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="game-container">
        <div id="video-player"></div>
    </div>
    <div id="floating-menu">
        <h1 style="margin-bottom: 20px;">Video Souls</h1>
        <button id="play-button" style="display: none; margin-bottom: 20px;">Play</button>
        <input id="video-url" type="text" placeholder="Enter YouTube video URL" />
        <button id="record-button" style="margin-bottom: 20px;">Record Boss Fight</button>
        <div>
            <label for="record-speed">Recording Speed:</label>
            <input id="record-speed" type="number" min="0" value="0.5" style="margin-bottom: 20px;" />
        </div>
        <button id="export-button" style="display: none; margin-bottom: 20px;">Export</button>
        <button id="lv1-button" style="margin-bottom: 20px;">Level 1</button>
    </div>
    <div id="game-hud">
        <h2 id="current-time" style="position: absolute; bottom: 10px; right: 10px;">Current Time</h2>
        <h2 id="wkey" style="position: absolute; bottom: 80px; left: 80px;">W</h2>
        <h2 id="akey" style="position: absolute; bottom: 50px; left: 50px;">A</h2>
        <h2 id="skey" style="position: absolute; bottom: 50px; left: 90px;">S</h2>
        <h2 id="dkey" style="position: absolute; bottom: 50px; left: 120px;">D</h2>
        <h2 id="parrykey" style="position: absolute; bottom: 100px; right: 100px;">Parry: k</ht>
        <h2 id="attackkey" style="position: absolute; bottom: 50px; right: 100px;">Attack: j</h2>
    </div>
    <div id="battle-end-hud">
        <button id="back-button">Back</button>
        <button id="retry-button">Retry</button>
    </div>
    <canvas id="game-canvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>

    <script src="js/main.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
